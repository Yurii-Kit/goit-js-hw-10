  <body>
    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input
          class="delay-input js-delay-input"
          type="number"
          name="delay"
          required
        />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="state-label">
          <input
            class="state-input js-state-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="state-label">
          <input
            class="state-input js-state-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="form-btn js-form-button" type="submit">
        Create notification
      </button>
    </form>
